<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarcoLand Auth Test</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px 0;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 5px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: monospace;
        }
        button:hover {
            background: #0f0;
            color: #000;
            cursor: pointer;
        }
        .error {
            color: #f00;
        }
        .success {
            color: #0f0;
        }
        #response {
            white-space: pre-wrap;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>[ MarcoLand Authentication Test ]</h1>
    
    <div class="container">
        <h2>Register New Player</h2>
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <input type="text" id="regUsername" placeholder="Username (3-30 chars)">
        <select id="regClass">
            <option value="warrior">Warrior</option>
            <option value="mage">Mage</option>
            <option value="rogue">Rogue</option>
            <option value="ranger">Ranger</option>
        </select>
        <button onclick="register()">Register</button>
    </div>

    <div class="container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container">
        <h2>OAuth Login</h2>
        <button onclick="oauthLogin('google')">Login with Google</button>
        <button onclick="oauthLogin('discord')">Login with Discord</button>
        <button onclick="oauthLogin('github')">Login with GitHub</button>
    </div>

    <div class="container">
        <h2>Session Check</h2>
        <button onclick="checkSession()">Check Current Session</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h2>Response</h2>
        <div id="response"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentToken = localStorage.getItem('marcoland_token');

        function showResponse(data, isError = false) {
            const responseDiv = document.getElementById('response');
            responseDiv.className = isError ? 'error' : 'success';
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const username = document.getElementById('regUsername').value;
            const characterClass = document.getElementById('regClass').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        username,
                        characterClass
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResponse(data);
                } else {
                    showResponse(data, true);
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok && data.session) {
                    currentToken = data.session.access_token;
                    localStorage.setItem('marcoland_token', currentToken);
                    showResponse(data);
                } else {
                    showResponse(data, true);
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function oauthLogin(provider) {
            try {
                const response = await fetch(`${API_URL}/auth/oauth/${provider}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.url) {
                    window.location.href = data.url;
                } else {
                    showResponse(data, true);
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function checkSession() {
            if (!currentToken) {
                showResponse({ error: 'No token stored' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/session`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function logout() {
            if (!currentToken) {
                showResponse({ error: 'No token stored' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = null;
                    localStorage.removeItem('marcoland_token');
                    showResponse(data);
                } else {
                    showResponse(data, true);
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        // Check for OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        
        if (accessToken) {
            currentToken = accessToken;
            localStorage.setItem('marcoland_token', accessToken);
            
            // Handle OAuth callback
            fetch(`${API_URL}/auth/oauth/callback`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    access_token: accessToken,
                    refresh_token: refreshToken
                })
            })
            .then(res => res.json())
            .then(data => {
                showResponse(data);
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            })
            .catch(err => showResponse({ error: err.message }, true));
        }
    </script>
</body>
</html>
